<!DOCTYPE html>
<html>
<head>
  <title>HTML List Example</title>
</head>
<body>

  <h1>My Shopping List</h1>

  <h2>Unordered List (Bullets)</h2>
  <ul>
    <li>Milk</li>
    <li>Bread</li>
    <li>Eggs</li>
  </ul>

  <h2>Ordered List (Numbering)</h2>
  <ol>
    <li>Wake up</li>
    <li>Take a walk</li>
    <li>Write some HTML</li>
  </ol>

  <h2>Nested List</h2>
  <ul>
    <li>Languages
      <ol>
        <li>HTML</li>
        <li>CSS</li>
      </ol>
    </li>
    <li>Tools
      <ul>
        <li>VS Code</li>
        <li>Git</li>
      </ul>
    </li>
    <li>Frameworks
      <ul>
        <li>React</li>
        <li>Angular</li>
      </ul>
  </ul>

</body>
</html>
