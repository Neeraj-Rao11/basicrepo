<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <h2>Unordered List (Bullets)</h2>
    <ul>
  <li>Fruits
    <ul>
      <li>Apple</li>
      <li>Mango</li>
    </ul>
  </li>
  <li>Vegetables
    <ul>
      <li>Carrot</li>
      <li>Potato</li>
    </ul>
  </li>
</ul>
 <h2>Ordered List (Numbering)</h2>
    <ol>
  <li>First</li>
  <li>Second
    <ol>
      <li>Sub First</li>
      <li>Sub Second</li>
    </ol>
  </li>
  <li>Third</li>
</body>
</html>
